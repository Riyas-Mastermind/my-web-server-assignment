<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Status | Riyas-Mastermind</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent-color: #38bdf8;
            --success-color: #22c55e;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .dashboard-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            border: 1px solid #334155;
            max-width: 450px;
            width: 90%;
            text-align: center;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(34, 197, 94, 0.1);
            color: var(--success-color);
            padding: 0.5rem 1rem;
            border-radius: 99px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .status-dot {
            height: 8px;
            width: 8px;
            background-color: var(--success-color);
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 8px var(--success-color);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        p {
            color: var(--text-dim);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .stack-info {
            background: #0f172a;
            padding: 1rem;
            border-radius: 8px;
            text-align: left;
            margin-bottom: 2rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .stack-item { color: var(--accent-color); }

        .btn {
            display: block;
            background: var(--accent-color);
            color: #000;
            text-decoration: none;
            padding: 0.8rem;
            border-radius: 8px;
            font-weight: 700;
            transition: transform 0.2s, opacity 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .author-tag {
            margin-top: 1.5rem;
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body>
    <div class="dashboard-card">
        <div class="status-badge">
            <span class="status-dot"></span> System Live
        </div>
        <h1>Deployment Successful</h1>
        <p>Your Ubuntu-based container environment is fully operational and optimized.</p>
        
        <div class="stack-info">
            <div><span class="stack-item">OS:</span> Ubuntu 22.04 LTS</div>
            <div><span class="stack-item">Server:</span> Nginx Stable</div>
            <div><span class="stack-item">Orchestrator:</span> Docker Compose</div>
        </div>

        <a href="https://github.com/Riyas-Mastermind/my-web-server-assignment" class="btn">Access Source Repository</a>
        
        <div class="author-tag">Maintained by Riyas-Mastermind</div>
    </div>
</body>
</html>
